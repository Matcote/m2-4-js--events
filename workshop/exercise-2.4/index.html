<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 2.4</title>
    <style>
      /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      button {
        background-color: red;
        height: 80px;
        width: 80px;
        color: white;
        border-radius: 50%;
      }
      .start {
        background-color: yellow;
        height: 80px;
        width: 180px;
        color: thistle;
        border-radius: 10px;
        font-size: larger;
      }
      .main {
        margin: 10vh;
        padding: 10px;
        height: 60vh;
        width: 75vw;
        width: auto;
        background-color: thistle;
      }
      .header {
        height: 15vh;
        background-color: slategray;
        margin: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .timer {
        color: white;
        font-size: 60px;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span class="timer"><button class="start">Start</button></span>
    </div>
    <div class="main" id="main"></div>
    <script src="app.js"></script>
  </body>
</html>
